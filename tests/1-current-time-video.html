<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Time Test</title>
    <style>
      video {
        display: block;
      }
      button {
        padding: 4px;
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <video id="video" src="media/BigBuckBunny_320x180.mp4" controls></video>
    <button id="setTime30">Set time to 30 secs</button>
    <button id="skipForwards">Skip forward 5 secs</button>
    <script>
      var videoEl = document.getElementById('video');
      var setTime30Btn = document.getElementById('setTime30');
      var skipForwardsBtn = document.getElementById('skipForwards');

      setTime30Btn.addEventListener('click', function() {
        videoEl.currentTime = 30;
        console.log('Current time', videoEl.currentTime);
      });

      skipForwardsBtn.addEventListener('click', function() {
        videoEl.currentTime += 5;
        console.log('Current time', videoEl.currentTime);
      });
    </script>
  </body>
</html>
